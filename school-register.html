<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration - Edumentor</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 15s ease-in-out infinite;
            z-index: 0;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(39, 174, 96, 0.2);
            max-width: 550px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
            border-top: 5px solid #27ae60;
        }
        
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        h1 {
            text-align: center;
            color: #27ae60;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
            animation: slideInLeft 0.8s ease-out 0.1s backwards;
        }
        
        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            font-size: 14px;
            animation: slideInLeft 0.8s ease-out 0.2s backwards;
        }
        
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out backwards;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.3s; }
        .form-group:nth-child(2) { animation-delay: 0.35s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        .form-group:nth-child(4) { animation-delay: 0.45s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #27ae60;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
            background: white;
            transform: translateY(-2px);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out 0.55s backwards;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(39, 174, 96, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            animation: fadeIn 0.8s ease-out 0.6s backwards;
        }
        
        .login-link a {
            color: #27ae60;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            color: #1e8449;
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideInLeft 0.4s ease-out;
            border-left: 4px solid;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #27ae60;
            font-weight: bold;
            animation: fadeIn 0.4s ease-out;
        }
        
        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #27ae60;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { 
                transform: rotate(0deg);
                border-top-color: #27ae60;
            }
            25% {
                border-top-color: #229954;
            }
            50% {
                border-top-color: #1e8449;
            }
            75% {
                border-top-color: #27ae60;
            }
            100% { 
                transform: rotate(360deg);
                border-top-color: #27ae60;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè´</div>
        <h1>School Registration</h1>
        <p class="subtitle">Register your school and start hiring teachers</p>
        
        <div class="info-box">
            ‚ÑπÔ∏è <strong>MVP Feature:</strong> Schools register free during MVP phase. Start posting job openings immediately!
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="schoolForm">
            <!-- School Information -->
            <div class="form-group">
                <label for="name">School Name *</label>
                <input type="text" id="name" name="name" placeholder="ABC High School" required>
            </div>
            <div class="form-group">
                <label for="admin_name">Administrator / Contact Name *</label>
                <input type="text" id="admin_name" name="admin_name" placeholder="Jane Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="admin@school.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+256 700 123 456">
            </div>
            
            <div class="form-group">
                <label for="location">Location / District *</label>
                <input type="text" id="location" name="location" placeholder="Kampala, Wakiso... " required>
            </div>
            
            <div class="form-group">
                <label for="description">About Your School</label>
                <textarea id="description" name="description" placeholder="Tell us about your school, mission, and what you're looking for in teachers..."></textarea>
            </div>

            <div class="form-group">
                <label for="password">Create Password *</label>
                <input type="password" id="password" name="password" placeholder="Choose a secure password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Registering your school... </p>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Register School</button>
        </form>
        
        <p class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>
    
    <script>
        // API base (dynamic). Uses window.location.origin when served over http(s), otherwise falls back to localhost backend.
        const API_BASE = (window._API_BASE_ || (location.protocol.startsWith('http') ? window.location.origin : 'http://127.0.0.1:8000'));

        const form = document.getElementById('schoolForm');
        const alert = document.getElementById('alert');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            alert.style.display = 'none';
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Basic client-side validation
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            const schoolData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value
            };
            
            try {
                loading.style.display = 'block';
                submitBtn.disabled = true;
                
                // 1. Register user (school admin)
                const adminName = document.getElementById('admin_name').value || schoolData.name;
                const registerResponse = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: adminName, email: schoolData.email, password: password, role: 'school' })
                });

                if (!registerResponse.ok) {
                    const err = await registerResponse.json();
                    throw new Error(err.detail || 'User registration failed');
                }

                const userResult = await registerResponse.json();
                const userId = userResult.user_id;
                // store user info
                localStorage.setItem('user_id', userId);
                localStorage.setItem('userName', adminName);
                localStorage.setItem('userEmail', schoolData.email);

                // 2. Create school profile
                const response = await fetch(`${API_BASE}/schools/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(schoolData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'School profile creation failed');
                }

                const result = await response.json();
                const schoolId = result.school.id;

                // Store school info
                localStorage.setItem('school_id', schoolId);
                localStorage.setItem('schoolName', schoolData.name);
                localStorage.setItem('schoolEmail', schoolData.email);

                showAlert('‚úÖ School registered successfully! Redirecting to dashboard... ', 'success');

                setTimeout(() => {
                    window.location.href = 'school-dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
