<style>
  /* Basic reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f9f9f9;
  color: #333;
  padding: 20px;
}

form {
  max-width: 400px;
  margin: 0 auto;
  padding: 30px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #5a5a5a;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #0056b3;
}

#message {
  margin-top: 20px;
  text-align: center;
  font-size: 14px;
  color: #d9534f; /* Default color for errors */
}

</style>


<form id="paymentForm">
  <label for="amount">Amount (UGX):</label>
  <input type="number" id="amount" required />

  <label for="method">Payment Method:</label>
  <select id="method" required>
    <option value="MTN">MTN</option>
    <option value="AIRTEL">AIRTEL</option>
  </select>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" required />

  <button type="submit">Pay Now</button>
</form>

<div id="message"></div>

<script>
  document.getElementById("paymentForm").addEventListener("submit", async function(event) {
  event.preventDefault();

  const amount = document.getElementById("amount").value;
  const method = document.getElementById("method").value;
  const phone = document.getElementById("phone").value;

  // Get teacher_id from localStorage (should be set after login)
  const teacherId = localStorage.getItem("teacher_id");
  
  if (!teacherId) {
    document.getElementById("message").innerText = "Error: Teacher ID not found. Please log in first.";
    return;
  }

  const payload = {
    teacher_id: parseInt(teacherId),
    amount: parseFloat(amount),
    method: method,
    phone_number: phone,
  };

  try {
    const response = await fetch('/payments/initiate', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(payload),
    });

    const result = await response.json();
    if (response.ok) {
      document.getElementById("message").innerText = "Payment initiated! Please check your phone for confirmation.";
    } else {
      document.getElementById("message").innerText = `Error: ${result.detail}`;
    }
  } catch (error) {
    document.getElementById("message").innerText = `Error: ${error.message}`;
  }
});
ss
</script>
