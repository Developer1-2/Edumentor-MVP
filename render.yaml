services:
  - type: web
    name: edumentor-mvp-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --workers 4
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./edumentor.db
      - key: EVERSEND_API_KEY
        value: ""
      - key: EVERSEND_SECRET
        value: ""
      - key: SECRET_KEY
        value: "replace-with-secret"
    regions: [ oregon ]
    disk: 1024
